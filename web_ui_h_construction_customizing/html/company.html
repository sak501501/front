<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/company.css">
    <title>Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.1/css/jquery.mb.YTPlayer.min.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.1/jquery.mb.YTPlayer.min.js"></script>
    <script>
      jQuery( function() {
        jQuery( '#background' ).YTPlayer();
      } );
            </script>
        </head>
        <body>
            <div id="background" class="player" data-property="{
            videoURL:'https://youtu.be/SR87waZOB5Q',
            mute: true,
            showControls: false,
            useOnMobile: true,
            quality: 'highres',
            containment: 'body',
            loop: true,
            autoPlay: true,
            stopMovieOnBlur: false,
            startAt: 0,
            opacity: 1
            }"></div>
        </body>
        </html>
        </head>
<body>
    <div class="wrapper">
        <header>
            <!-- .top은 .logo와 .menu를 묶어줌 -->
            <div class="top">
                <div class="logo">
                    <a href="#"><img src="/images/logo.svg" alt="로고 이미지"></a>
                </div>
            </div>
        </header>
    </div>
        
</body>
</html>
